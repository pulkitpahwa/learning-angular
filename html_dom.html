<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" charset="utf-8" src = "js/angular.js"></script>
</head>
<body>
  <h3>
      <center>Demonstrating the demos of ng-disabled, show and hide</center>
  </h3>
   <div ng-app = "">
        <button type="submit" ng-disabled = "true">I am disabled</button>
        <button type="submit" ng-disabled = "false">I am not disabled</button>
        <p ng-hide = "true">I am hidden</p>
        <p ng-hide = "false">I am not hidden</p>
        <p ng-show= "true">I am shown to public</p>
        <p ng-show = "false">I am not shown to public</p>
   </div>
    
</body>
</html>
