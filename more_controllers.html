<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" charset="utf-8" src = "js/angular.js"></script>
    <script src = "js/app.js"> </script>
</head>
<body>
    <div ng-app= "myapp" >
        <div ng-controller = "abccontroller">
            Hi, {{name}}. <br/>
            Your username is {{username}}
        </div>

        <div ng-controller = "bcd">
            <input type="text" ng-model = "test" name="" id="" value="" placeholder = "Start entering to autofilter" />
            <ul>
                <li ng-repeat = "i in name | filter : test | orderBy : 'age'">{{ (i.name|uppercase) + " ,  " +  (i.name|lowercase) + ',     ' + (i.age - 5 ) }}</li>
            </ul>
        </div>
        
    </div>
</body>
</html>
