<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" charset="utf-8" src = "js/angular.js"></script>
    <script src = "js/app.js"> </script>
</head>
<body>
    <div ng-app= "myapp" >
        <div ng-controller = "abccontroller">
            Hi, {{name}}. <br/>
            Your username is {{username}}
        </div>

        <div ng-controller = "bcd">
            <ul>
                <li ng-repeat = "i in name">{{i.name}}</li>
            </ul>
        </div>
        
    </div>
</body>
</html>
